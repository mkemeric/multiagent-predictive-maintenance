# Default values for multiagent-predictive-maintenance
# This is a YAML-formatted file.

# ============================================
# Application Configuration
# ============================================
replicaCount: 1

image:
  repository: multiagent-predictive-maintenance
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ============================================
# Service Account
# ============================================
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# ============================================
# Pod Configuration
# ============================================
podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# ============================================
# Service Configuration
# ============================================
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# ============================================
# Ingress Configuration
# ============================================
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: predictive-maintenance.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: predictive-maintenance-tls
  #    hosts:
  #      - predictive-maintenance.local

# ============================================
# Resource Limits
# ============================================
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

# ============================================
# Autoscaling (disabled by default)
# ============================================
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# ============================================
# Node Selection
# ============================================
nodeSelector: {}

tolerations: []

affinity: {}

# ============================================
# Health Checks
# ============================================
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# ============================================
# Application Environment Configuration
# ============================================

# Non-sensitive environment variables (stored in ConfigMap)
config:
  # Database name for MongoDB
  DATABASE_NAME: "agentic_predictive_maintenance"
  # Foundational model for LLM (chat/completion)
  COMPLETION_MODEL: "meta/llama-3.1-70b-instruct"
  # Embedding model for vector search
  EMBEDDING_MODEL: "nvidia/nv-embedqa-e5-v5"
  # Next.js environment indicator
  NEXT_PUBLIC_ENV: "production"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED: "1"

# Sensitive environment variables (stored in Secret)
# These should be overridden via --set or values file
secrets:
  # MongoDB Atlas connection string
  MONGODB_URI: ""
  # MLIS API endpoint (OpenAI-compatible)
  MLIS_BASE_URL: ""
  # MLIS API key (if required by your deployment)
  MLIS_API_KEY: ""

# Use existing secret instead of creating one
# If set, secrets above are ignored
existingSecret: ""
